      /* Manrope

      /* BLOKK */
      @font-face {
        font-family: 'BLOKK';
        src: url('./fonts/BLOKK/BLOKKNeue-Regular.eot');
        src: url('./fonts/BLOKK/BLOKKNeue-Regular.eot?#iefix') format('embedded-opentype'),

            url('./fonts/BLOKK/BLOKKNeue-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      * {
        /* reset browser defaults */
        margin: 0;
        padding: 0;
        box-sizing: border-box;

        /* colors */
        --brand: #c544df;
        --brand: hsl(290, 71,57);
        --brand-hue: 290;
        --brand-saturation: 71;
        --brand-lightness: 57;

        /* fonts */
        /* Github method to apply system fonts, directly calling them
        --font-family: -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Helvetica, Arial, sans-serif,
          "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; */

        /* DEVELOPER BLOKK STYLE */
        --app-font-family: 'BLOKK', sans-serif;
        --app-font-size: 2rem;

        /* margin & padding */
        --std-margin: 3rem;

        /* ------------------------- light (default) ------------------------- */
        --brand-light: hsl(
          var(--brand-hue)
          var(--brand-saturation)
          var(--brand-lightness));
        /* In a light theme, text should be very dark. Notice how the lightness 
          of the following colors is low, well under 50% */
        --text1-light: hsl(var(--brand-hue) var(--brand-saturation) 10%);
        --text2-light: hsl(var(--brand-hue) 30% 30%);
        /* Surface colors are the backgrounds, borders and other decorative surfaces
          that text sits upon or within. In a light theme, these are the light colors,
          as opposed to the text colors which were dark. To create light colors with
          hsl, we'll use higher percentage values in the third lightness value. 
          We'll also lower the saturation, so the light greys don't look too tinted. */
        --surface1-light: hsl(var(--brand-hue) 25% 90%);
        --surface2-light: hsl(var(--brand-hue) 20% 99%);
        --surface3-light: hsl(var(--brand-hue) 20% 92%);
        --surface4-light: hsl(var(--brand-hue) 20% 85%);
        /* shadow */
        --surface-shadow-light: var(--brand-hue) 10% calc(var(--brand-lightness) / 5);
        --shadow-strength-light: .02;

        /* --------------------------- dark theme ----------------------------
          The saturation is cut half and lightness reduced a relative 50% */
        --brand-dark: hsl(
          var(--brand-hue)
          calc(var(--brand-saturation) / 2)
          calc(var(--brand-lightness) / 1.5));
        /* text */
        --text1-dark: hsl(var(--brand-hue) 15% 85%);
        --text2-dark: hsl(var(--brand-hue) 5% 65%);
        /* surface */
        --surface1-dark: hsl(var(--brand-hue) 10% 10%);
        --surface2-dark: hsl(var(--brand-hue) 10% 15%);
        --surface3-dark: hsl(var(--brand-hue) 5%  20%);
        --surface4-dark: hsl(var(--brand-hue) 5% 25%);
        /* shadow */
        --surface-shadow-dark: var(--brand-hue) 50% 3%;
        --shadow-strength-dark: .8;

      /* ---------------------------- dim theme -------------------------------
        This color scheme is all about orchestrating lightness and saturation.
        There should be enough saturation present to still have a hue visible,
        but should also just barely pass contrast scores since it's intended 
        to be dim and low contrast anyway. */
        --brand-dim: hsl(
          var(--brand-hue) 
          calc(var(--brand-saturation) / 1.25)
          calc(var(--brand-lightness) / 1.25)
        );
        --text1-dim: hsl(var(--brand-hue) 15% 75%);
        --text2-dim: hsl(var(--brand-hue) 10% 61%);
        --surface1-dim: hsl(var(--brand-hue) 10% 20%);
        --surface2-dim: hsl(var(--brand-hue) 10% 25%);
        --surface3-dim: hsl(var(--brand-hue) 5%  30%);
        --surface4-dim: hsl(var(--brand-hue) 5% 35%);
        --surface-shadow-dim: var(--brand-hue) 30% 13%;
        --shadow-strength-dim: .2;
      }

      :root {
        color-scheme: light;
        --brand: var(--brand-light);
        --text1: var(--text1-light);
        --text2: var(--text2-light);
        --surface1: var(--surface1-light);
        --surface2: var(--surface2-light);
        --surface3: var(--surface3-light);
        --surface4: var(--surface4-light);
        --surface-shadow: var(--surface-shadow-light);
        --shadow-strength: var(--shadow-strength-light);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: dark;
          --brand: var(--brand-dark);
          --text1: var(--text1-dark);
          --text2: var(--text2-dark);
          --surface1: var(--surface1-dark);
          --surface2: var(--surface2-dark);
          --surface3: var(--surface3-dark);
          --surface4: var(--surface4-dark);
          --surface-shadow: var(--surface-shadow-dark);
          --shadow-strength: var(--shadow-strength-dark);
        }
      }

      [color-scheme="light"] {
        color-scheme: light;
        --brand: var(--brand-light);
        --text1: var(--text1-light);
        --text2: var(--text2-light);
        --surface1: var(--surface1-light);
        --surface2: var(--surface2-light);
        --surface3: var(--surface3-light);
        --surface4: var(--surface4-light);
        --surface-shadow: var(--surface-shadow-light);
        --shadow-strength: var(--shadow-strength-light);
      }

      [color-scheme="dark"] {
        color-scheme: dark; 
        --brand: var(--brand-dark);
        --text1: var(--text1-dark);
        --text2: var(--text2-dark);
        --surface1: var(--surface1-dark);
        --surface2: var(--surface2-dark);
        --surface3: var(--surface3-dark);
        --surface4: var(--surface4-dark);
        --surface-shadow: var(--surface-shadow-dark);
        --shadow-strength: var(--shadow-strength-dark);
      }

      [color-scheme="dim"] {
        color-scheme: dark;
        --brand: var(--brand-dim);
        --text1: var(--text1-dim);
        --text2: var(--text2-dim);
        --surface1: var(--surface1-dim);
        --surface2: var(--surface2-dim);
        --surface3: var(--surface3-dim);
        --surface4: var(--surface4-dim);
        --surface-shadow: var(--surface-shadow-dim);
        --shadow-strength: var(--shadow-strength-dim);
      }

      /* Each of the themes created in this challenge pass contrast scores.
        The dim color scheme has the lowest contrast of them, but still 
        passes the minimum requirements. To help others on the team use good
        contrasting colors, it's a good idea to create a classname that pairs
        a surface color with an accessible text color. */
      .surface1 {
        background-color: var(--surface1);
        color: var(--text2);
      }
      .surface2 {
        background-color: var(--surface2);
        color: var(--text2);
      }
      .surface3 {
        background-color: var(--surface3);
        color: var(--text1);
      }
      .surface4 {
        background-color: var(--surface4);
        color: var(--text1);
      }
      .rad-shadow {
        box-shadow:
          0 2.8px 2.2px hsl(var(--surface-shadow) / calc(var(--shadow-strength) + .03)),
          0 6.7px 5.3px hsl(var(--surface-shadow) / calc(var(--shadow-strength) + .01)),
          0 12.5px 10px hsl(var(--surface-shadow) / calc(var(--shadow-strength) + .02)),
          0 22.3px 17.9px hsl(var(--surface-shadow) / calc(var(--shadow-strength) + .02)),
          0 41.8px 33.4px hsl(var(--surface-shadow) / calc(var(--shadow-strength) + .03)),
          0 100px 80px hsl(var(--surface-shadow) / var(--shadow-strength));
      }

      html {
        /* base rem unit (10px) */
        font-size: 62.5%;
        block-size: 100%;
      }

      body {

        bottom: 10%;
        color: var(--text1);
        text-align: center;
      }
    </style>

      // Check if dark mode is supported by browser
      if (window.matchMedia('(prefers-color-scheme)').media !== 'not all') {

        console.log('@DARK-MODE >> Supported 🎉')
        window.matchMedia('(prefers-color-scheme: dark)').addListener((e) => {
        const appLite = document.querySelector('app-lite')
        const darkModeOn = e.matches;
        darkModeOn ? 
          appLite.setAttribute('dark', ``) : 
          appLite.removeAttribute('dark')
        
        console.log(`Dark mode is ${darkModeOn ? '🌒 on' : '☀🌕 off'}.`)
      })
      } else {
        console.log('@DARK-MODE >> NOT Supported ⛔')
      }
    </script>
